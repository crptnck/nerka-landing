<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERKA</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  background:#000;
  font-family:'Courier New',Courier,monospace;
  font-weight:normal;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.container{
  text-align:center;
}

.title{
  font-size:clamp(2rem,6vw,3.5rem);
  color:#f20019;
  letter-spacing:0.3em;
  text-transform:uppercase;
  margin-bottom:2rem;
}

.fish{
  display:block;
  width:128px;
  height:324px;
  margin:0 auto;
  image-rendering:crisp-edges;
}

.subtitle{
  font-size:clamp(1.2rem,4vw,2rem);
  color:#f20019;
  letter-spacing:0.15em;
  text-transform:uppercase;
  margin-top:2rem;
}

.footer{
  position:fixed;
  bottom:2rem;
  font-size:0.75rem;
  color:#666;
  font-family:sans-serif;
}
</style>
</head>
<body>
<div class="container">
  <h1 class="title">ТЕРПЕНИЕ</h1>
  <img src="nerka.jpg" alt="nerka" class="fish" width="128" height="324">
  <p class="subtitle">ПЕТРОВИЧИ РАБОТАЮТ</p>
</div>
<footer class="footer">made by pik</footer>
</body>
</html>
