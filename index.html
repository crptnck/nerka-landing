<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>NERKA</title><style>*{margin:0;padding:0;box-sizing:border-box}html,body{height:100%;background:#000;font-family:'Courier New',Courier,monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;overflow:hidden}.container{text-align:center}.title,.subtitle{transition:none}.flicker{animation:f .2s ease-in-out}.title{font-size:clamp(2rem,6vw,3.5rem);color:#f20019;letter-spacing:.3em;text-transform:uppercase;margin-bottom:2rem}.fish{display:block;width:128px;height:324px;margin:0 auto}.subtitle{font-size:clamp(1.2rem,4vw,2rem);color:#f20019;letter-spacing:.15em;text-transform:uppercase;margin-top:2rem}.footer{position:fixed;bottom:2rem;font-size:.75rem;color:#666;font-family:sans-serif}@keyframes f{0%,100%{opacity:1}25%{opacity:.3;transform:translate(-1px,1px)}50%{opacity:.6;transform:translate(1px,-1px)}75%{opacity:.2;transform:translate(0,1px)}}</style></head><body><div class="container"><h1 class="title" id="t">ТЕРПЕНИЕ</h1><img src="nerka.jpg" alt="nerka" class="fish" width="128" height="324"><p class="subtitle" id="s">ПЕТРОВИЧИ РАБОТАЮТ</p></div><footer class="footer">made by pik</footer><script>function r(el,min,max){const t=Math.random()*(max-min)+min;setTimeout(()=>{el.classList.add('flicker');setTimeout(()=>el.classList.remove('flicker'),200);r(el,min,max)},t*1000)}r(document.getElementById('t'),10,20);r(document.getElementById('s'),15,25)</script></body></html>
