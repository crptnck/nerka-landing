<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERKA</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#0a0a0a;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;overflow:hidden}
.container{animation:fadeIn 1.5s ease-out}
h1{font-size:clamp(4rem,15vw,12rem);font-weight:900;letter-spacing:-0.04em;line-height:0.9;margin-bottom:1rem;background:linear-gradient(135deg,#fff 0%,#888 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
p{font-size:clamp(1rem,3vw,1.5rem);color:#666;margin-bottom:3rem;max-width:600px;padding:0 2rem}
.footer{position:fixed;bottom:2rem;font-size:0.875rem;color:#444}
.footer a{color:#666;text-decoration:none;transition:color 0.3s}
.footer a:hover{color:#fff}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
@media(max-width:600px){h1{letter-spacing:-0.02em}}
</style>
</head>
<body>
<div class="container">
<h1>NERKA</h1>
<p>Скоро здесь будет что-то интересное.</p>
</div>
<div class="footer">
made by <a href="https://github.com/pik" target="_blank">pik</a>
</div>
</body>
</html>
